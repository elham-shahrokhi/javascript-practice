      const buttonElement = document.querySelector(".js-button");

      // .addEventListener lets us run some code when we interact with the element.(the first value is Event(after on is event: on'click') and the second value is the acting that we want to do like a function.)
      //because of a function passing into another function, we used arrow function.

      // the below code does the same thing as the onclick. but the below code lets us add multiple event listeners for an event.

      const eventListener = () => {
        console.log("click2");
      };

      buttonElement.addEventListener("click", eventListener);
      // another advantage of doing this is that we can remove an event listener.

      buttonElement.removeEventListener("click", eventListener);

      buttonElement.addEventListener("click", eventListener);
