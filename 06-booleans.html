<html>

    <script>
      //booleans are another type of value (numbers and string are introdused)
      //there are only 2 booleans values: true , false.
      // a boolean value represent whether somthing is true or false!

      console.log(typeof "true");
      console.log(typeof true);
      // the word TRUE or FALSE aren't in 'quote'.
      // if we use false and true in the '' they will be string! not booleans.

      console.log(3 > 5);
      console.log(3 === 5);
      //diference between ==  and === is that : == convert both of these into the number and compare then.
      console.log(3 == "3.00");

      // in JavaScript we always use the triple equals ===!

      true;
      false;

      // if-statements:

      if (false) {

      }

      // write some code to check if someone is old enough to drive!

      const age = 15;

      if (age >= 16) {
        console.log("You can drive");
        console.log("Congrats");
      } else if (age >= 14) {

      } else {

      // we can use 'AND operator' like below. in this case BOTH of statement should be true .
      console.log(true && true);
      console.log(0.2 >= 0 && 0.2 < 1 / 3);
      // we can use 'and operator' like below. in this case BOTH of statement should be false .
      console.log(false && false);

      // we can use 'OR operator' like below. in this case one of the satetments or both of them should be true (at least one side should be true).
      console.log(true || false);

      // at the end of these we can use 'NOT operator' in some cases that if this value is true, the not operator will flip it into false.
