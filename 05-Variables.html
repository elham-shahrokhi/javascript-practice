<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      //we can use 'let' to create variable in JavaScript and we can change the value of it later.
      let variable1 = 3;
      console.log(variable1);
      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);
      let result = calculation + 2;
      console.log(result);
      let message = "hello";
      console.log(message);
      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      //we can use the 'const' for variable too. but we can NOT change it later.
      //'const' is more easy to understand to being safe.
      const variable2 = 22;
      console.log(variable2);

      //also we can use 'var' to create variable BUT it is not good in new JavaScript.

      var variable3 = 7;
      console.log(variable3);

      // we can use 'typeof' in console.log too understanding type of a variable.
      console.log(typeof message);
    </script>
  </body>
</html>
